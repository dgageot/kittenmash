<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Delius+Unicase' rel='stylesheet' type='text/css'>
	<style type="text/css">
		body {
			background-color: black;
			color: white;
		}

		h1, h3 {
			text-align: center;
			font-family: 'Delius Unicase', serif;
			text-transform: uppercase;
		}

		h1 {
			font-size: x-large;
		}

		h3 {
			font-size: xx-large;
		}

		body > div {
			margin: 0 auto;
			text-align: center;
			width: 740px;
			height: 320px;
		}

		body > div > div {
			width: 350px;
			float: left;
		}

		img {
			line-height: 300px;
			vertical-align: middle;
			-webkit-box-reflect: below 0 -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.8, transparent), to(white));
		}
	</style>
</head>
<body>
<h1>Kitten FaceMash</h1>

<h3>Which one's cuter?</h3>

<div>
	<div>
		<div id="leftScore">Score: $leftScore$</div>
		<a href="/vote/$leftKittenId$"><img src="/kitten/$leftKittenId$" alt="Left cat"></a>
	</div>
	<div>
		<div id="rightScore">Score: $rightScore$</div>
		<a href="/vote/$rightKittenId$"><img src="/kitten/$rightKittenId$" alt="Right cat"></a>
	</div>
</div>
</body>
</html>
